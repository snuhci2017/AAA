<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D3.js Slider Examples</title>
  <link rel="stylesheet" href="css/d3.slider.css" />  
  <style>

    body {
      font-family: Verdana,Arial,sans-serif;
    }

    h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }

    .wrapper {
      width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .wrapper > div {
      margin: 35px 0;
    }

    #slider8 {
      height: 250px;
    }

    #slider9 {
      height: 250px;
    }


  </style>
</head>
<body>
  <div class="wrapper">

  	<h1>D3.js Slider Examples</h1>

    <h2>Range Slider with event</h2>
    <div id="slider3"></div>
  </div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/d3.slider.js"></script>
  <script>
    d3.select('#slider3').call(d3.slider().axis(true).value( [new Date(2010, 0, 2), new Date(2010, 1, 1)]));
  </script>
 
</body>
</html>

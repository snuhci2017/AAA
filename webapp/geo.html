<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/d3.slider.css" />  
	<style>
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		text, div, h1, h3, span { 
			font-family: 'Nanum Gothic', sans-serif; 
			font-size: 13px;
		}
		.background {
			fill: #fff;
		}
		.province {
			fill: #eee;
			stroke: #555;
			stroke-width: 0.14;
			fill-opacity: 0.1;
			stroke-opacity: 0.5;
		}
		.precinct {
			stroke: #fff;
			stroke-width: 0.07;
			opacity: 0.5;
		}
		.province-label {
			font-size: 3px;
			text-anchor: middle;
			fill: #333; 
		}
		.precinct-label {
			font-size: 0.65px;
			text-anchor: middle;
		}
		.g_precincts {
			pointer-events: all;
		}
		.precinct.highlighted {
			opacity: 0.8;			
		}
		.province.selected {
			fill: none;
			stroke: #555;
			stroke-opacity: 1.0;
			opacity: 1.0;
		}
		.svgText {
    		pointer-events: none;
		}
		body {
      font-family: Verdana,Arial,sans-serif;
    }

    h2 {
      font-size: 1.2em;
      margin: 60px 0 5px 0;
    }

    .wrapper {
      width: 800px;
      margin-left: 80px;
      margin-right: auto;
    }

    .wrapper > div {
      margin: 35px 0;
    }

	</style>
</head>
<body>


<svg></svg>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="js/geo.js"></script>
<script src="js/d3.slider.js"></script>
<div class="wrapper">
	<div id="slider3"></div>
</div>
<script>
    d3.select('#slider3').call(d3.slider().axis(true).value( [new Date(2010, 0, 2), new Date(2010, 1, 1)]));
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		@import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
		text, div, h1, h3, span { 
			font-family: 'Nanum Gothic', sans-serif; 
			font-size: 13px;
		}
		.background {
			fill: #fff;
		}
		.province {
			fill: #eee;
			stroke: #555;
			stroke-width: 0.14;
			fill-opacity: 0.1;
			stroke-opacity: 0.5;
		}
		.precinct {
			stroke: #fff;
			stroke-width: 0.07;
			opacity: 0.5;
		}
		.province-label {
			font-size: 3px;
			text-anchor: middle;
			fill: #333; 
		}
		.precinct-label {
			font-size: 0.65px;
			text-anchor: middle;
		}
		.g_precincts {
			pointer-events: all;
		}
		.precinct.highlighted {
			opacity: 0.8;			
		}
		.province.notselected {
			fill-opacity: 0.5;
		}
		.province.selected {
			fill: none;
			stroke: #555;
			stroke-opacity: 1.0;
			opacity: 1.0;
		}
		.precinct.selected {
			stroke: #555;
			stroke-opacity: 1.0;
			opacity: 0.7;
		}
		img {
			height: 65px;
			margin: 0 5px 0 0;
			float: left;
		}
	</style>
</head>
<body>

<svg></svg>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
	var maps_path = {19: {"provinces": "provinces.json", "precinct": "precinct.json"}}
	var topo_key = {19: {"provinces": "provinces-geo", "precinct": "precincts"}}

	var assembly_no = 19;
	var largest_bill = 0;

	var id_list = [];

	var scale = 14
	var translate = [-4727,-1634]

	var width = 940, height = 720;
	var active = d3.select(null);

	var proj = d3.geo.mercator()
		.center([128.0, 35.9])
		.scale(6000)
		.translate([width/2, height/2]);

	var path = d3.geo.path()
		.projection(proj);

	var svg = d3.select("svg")
		.attr("width", width)
		.attr("height", height)
		.attr("transform", "translate(" + translate + ")scale(" + scale + ")");

	svg.append("rect")
		.attr("class", "background")
		.attr("width", width)
		.attr("height", height);

	var g = svg.append("g");

	var precinct_person = {}; 

	var gm = g.append("g"); // group for precincts
	var gp = g.append("g"); // group for province

	d3.json(maps_path[assembly_no]["provinces"], function(error, kor) {
		var provinces = topojson.feature(kor, kor.objects[topo_key[assembly_no]["provinces"]]);
		
		var g_provinces = gp.selectAll('g')
			.data(provinces.features, function(d) { return d.properties.code; })
			.enter()
			.append('g')
			.attr('class', 'g_province');
		
		g_provinces.append('path')
			.attr('d', path)
			.attr('class', 'province')
			.append("title")
			.text(function(d) { return d.properties.name; });
		
		g_provinces.append("text")
			.attr("class", "province-label")
			.attr("id", function(d) { return "subunit-label " + d.properties.code; })
			.attr("transform", function(d) {return "translate(" + [348,121] + ")"; })
			.attr("dy", ".35em")
			.text(function(d) { return d.properties.name; });
			
		g_provinces.select("path.province")
			.classed("notselected", false)
			.classed("selected", true);

	});

	d3.json(maps_path[assembly_no]["precinct"], function(error, kor) {
		var precincts = topojson.feature(kor, kor.objects[topo_key[assembly_no]["precinct"]]);
		
		var g_precincts = gm.selectAll('g')
			.data(precincts.features, function(d) { return d.properties.precinct_no; })
			.enter()
			.append('g')
			.attr('class', 'g_precinct');
		
		g_precincts
			.append('path')
			.attr('d', path)
			.attr('class', 'precinct')
			.on("click", clicked)
			.append("title")
			.text(function(d) {return d.properties.precinct_name; });
        
		g_precincts.append("text")
			.attr("class", "precinct-label")
			.attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
			.attr("dy", ".35em")
			.text(function(d) {
				if(d.properties.bills > largest_bill){
					largest_bill = d.properties.bills;
				} 
				 return d.properties.precinct_name; });

		g_precincts.select("path.precinct")
			.style("fill", function(d) { return d3.hcl(255,0,(255-parseInt(d.properties.bills/largest_bill*2*255)));})
			.style("stroke","#555");
		/*
		g_precincts.on("mouseover", function() {
			d3.select(this).select("path").classed("highlighted", true);
			
			var precinct_code = d3.select(this).datum().properties.precinct_no;
			var html_text = "";

            // Tooltip for precinct info and person
			if( precinct_person.hasOwnProperty(precinct_code) ) {
				var precinct = precinct_person[precinct_code];
				html_text += '<h3>'+precinct.precinct_name+'</h3>';
				html_text += '<img src="'+precinct.image+'" />';
				html_text += '<div>' + precinct.person_name + '<br /><span style="color: white; background-color: '+precinct.party_color+';">'+ precinct.party + '</span></div>';
			}
			else {
				html_text = "No data"
			}

			var point = d3.mouse(this);
		});
		g_precincts.on("mouseout", function() {
			d3.select(this).select("path").classed("highlighted", false);
		})*/
	});

	function clicked(d){
		if(!d3.select(this).classed("highlighted")){
			d3.select(this).classed("highlighted", true);
			if(id_list.length === 0){
			id_list.push(d.properties.id);
			}
			else{
				for (var i = 0; i < id_list.length; i++){
					if(id_list[i] === d.properties.id){
						break;
					}
					else if(i === id_list.length - 1){
						id_list.push(d.properties.id);
					}
				}
			}
		}

		else{
			d3.select(this).classed("highlighted", false);
			for (var i = 0; i < id_list.length; i++){
				if(id_list[i] === d.properties.id){
					id_list.splice(i,1);
					break;
				}
			}
		}
		console.log(id_list);
		return id_list;
	}
</script>

</body>
</html>
